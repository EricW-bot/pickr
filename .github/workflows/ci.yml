name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Verify repository structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Repository contents:"
          ls -la
          echo ""
          if [ ! -f "package.json" ]; then
            echo "❌ Error: package.json not found in repository root"
            echo "Looking for package.json in subdirectories..."
            find . -name "package.json" -type f | head -5
            exit 1
          fi
          echo "✅ package.json found at: $(pwd)/package.json"
          echo "Package name: $(node -p "require('./package.json').name")"
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        working-directory: .
      
      - name: Run ESLint
        run: npm run lint
        working-directory: .
        continue-on-error: false
      
      - name: Run Prettier check
        run: npm run format:check
        working-directory: .
        continue-on-error: false
      
      - name: Run TypeScript type check
        run: npm run type-check
        working-directory: .
        continue-on-error: false
      
      - name: Run tests with coverage
        run: npm run test:coverage
        working-directory: .
        continue-on-error: false
      
      - name: Check coverage threshold
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');
          const coveragePath = path.join(process.cwd(), 'coverage', 'coverage-summary.json');
          if (!fs.existsSync(coveragePath)) {
            console.error('Coverage file not found at:', coveragePath);
            process.exit(1);
          }
          const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
          const linesPct = coverage.total.lines.pct;
          const threshold = 80;
          if (linesPct < threshold) {
            console.error(\`❌ Coverage \${linesPct}% is below threshold of \${threshold}%\`);
            process.exit(1);
          } else {
            console.log(\`✅ Coverage \${linesPct}% meets threshold of \${threshold}%\`);
          }
          "
        working-directory: .
        continue-on-error: false
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
